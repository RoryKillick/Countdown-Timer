<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/app/sass/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Countdown Timer</title>
 
</head>
<body>
  <header>
    <h1>We're launching soon</h1>
  </header>
  <main>

    <h2>Hours</h2>

    <h2>Seconds</h2>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rory Killick</a>.
    </div>
    <img class="hills" src="/images/pattern-hills.svg" alt="pattern-hills">
    <nav>
      <img class="fb" src="/images/icon-facebook.svg" alt="icon-facebook">
      <img class="pinterest" src="/images/icon-pinterest.svg" alt="icon-pinterest">
      <img class="insta" src="/images/icon-instagram.svg" alt="icon-instagram">
    </nav>
  </footer>
  <script src="/app/js/index.js"></script>

</html>
